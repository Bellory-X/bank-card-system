openapi: 3.0.1
info:
  title: Card Management API
  description: API for managing bank cards with user and admin endpoints
  version: 1.0.0

servers:
  - url: http://localhost:8080/api
    description: Local server

tags:
  - name: user-card
    description: Endpoints for card owners (users)
  - name: admin-card
    description: Endpoints for administrators

paths:
  # ==================== USER ENDPOINTS ====================
  /profile/cards:
    get:
      tags:
        - user-card
      summary: Get user's own cards
      description: Returns paginated list of authenticated user's cards
      operationId: getUserCards
      parameters:
        - name: page
          in: query
          description: Page number (zero-based)
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: size
          in: query
          description: Page size
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: sortField
          in: query
          description: Field to sort by
          schema:
            $ref: '#/components/schemas/CardSortField'
        - name: sortDirection
          in: query
          description: Sort direction
          schema:
            $ref: '#/components/schemas/SortDirection'
        - name: expiryDateFrom
          in: query
          description: Filter by cardholder name (partial match)
          schema:
            type: date-time
        - name: expiryDateTo
          in: query
          description: Filter by cardholder name (partial match)
          schema:
            type: date-time
        - name: status
          in: query
          description: Filter by card status
          schema:
            $ref: '#/components/schemas/CardStatus'
      responses:
        '200':
          description: Successfully retrieved cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardPageable'
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /user/cards/{cardId}:
    get:
      tags:
        - user-card
      summary: Get card details
      description: Returns detailed information about specific card
      operationId: getUserCardById
      parameters:
        - name: cardId
          in: path
          required: true
          description: Card ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved card
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCardResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access denied (card belongs to another user)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /user/cards/{cardId}/block:
    post:
      tags:
        - user-card
      summary: Request card blocking
      description: User requests to block their card (admin must approve)
      operationId: requestCardBlock
      parameters:
        - name: cardId
          in: path
          required: true
          description: Card ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Block request submitted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /user/transfer:
    post:
      tags:
        - user-card
      summary: Transfer between own cards
      description: Transfer money from one user card to another user card
      operationId: transferBetweenOwnCards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '200':
          description: Transfer completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '400':
          description: Invalid request (insufficient funds, same card, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access denied (cards belong to different users)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  # ==================== ADMIN ENDPOINTS ====================
  /admin/cards:
    get:
      tags:
        - admin-card
      summary: Get all cards
      description: Returns paginated list of all cards (admin only)
      operationId: getAllCards
      parameters:
        - name: page
          in: query
          description: Page number (zero-based)
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: size
          in: query
          description: Page size
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: sortBy
          in: query
          description: Field to sort by
          schema:
            $ref: '#/components/schemas/CardSortField'
        - name: sortDirection
          in: query
          description: Sort direction
          schema:
            $ref: '#/components/schemas/SortDirection'
        - name: status
          in: query
          description: Filter by card status
          schema:
            $ref: '#/components/schemas/CardStatus'
        - name: userId
          in: query
          description: Filter by user ID
          schema:
            type: string
            format: uuid
        - name: cardholderNameFilter
          in: query
          description: Filter by cardholder name (partial match)
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardPageable'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

    post:
      tags:
        - admin-card
      summary: Create new card
      description: Creates a new card for a user (admin only)
      operationId: createCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCardRequest'
      responses:
        '201':
          description: Card created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /admin/cards/{cardId}:
    get:
      tags:
        - admin-card
      summary: Get card by ID
      description: Returns detailed card information (admin only)
      operationId: getCardById
      parameters:
        - name: cardId
          in: path
          required: true
          description: Card ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved card
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

    delete:
      tags:
        - admin-card
      summary: Delete card
      description: Permanently deletes a card (admin only)
      operationId: deleteCard
      parameters:
        - name: cardId
          in: path
          required: true
          description: Card ID
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Card deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /admin/cards/{cardId}/status:
    patch:
      tags:
        - admin-card
      summary: Update card status
      description: Block, activate or expire a card (admin only)
      operationId: updateCardStatus
      parameters:
        - name: cardId
          in: path
          required: true
          description: Card ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCardStatusRequest'
      responses:
        '204':
          description: Status updated successfully
        '400':
          description: Invalid status transition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

  /admin/cards/user/{userId}:
    get:
      tags:
        - admin-card
      summary: Get user's cards
      description: Returns all cards of specific user (admin only)
      operationId: getUserCardsByAdmin
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: Page number (zero-based)
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: size
          in: query
          description: Page size
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: sortBy
          in: query
          description: Field to sort by
          schema:
            $ref: '#/components/schemas/CardSortField'
        - name: sortDirection
          in: query
          description: Sort direction
          schema:
            $ref: '#/components/schemas/SortDirection'
      responses:
        '200':
          description: Successfully retrieved cards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardPageable'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - bearerAuth: []

components:
  schemas:
    # ==================== ENUMS ====================
    CardType:
      type: string
      description: Current type of the card
      enum:
        - DEBIT
        - CREDIT
        - VIRTUAL
      example: DEBIT

    CardStatus:
      type: string
      description: Current status of the card
      enum:
        - ACTIVE
        - FROZEN
        - BLOCKED
        - EXPIRED
      example: ACTIVE

    CardSortField:
      type: string
      description: Fields available for sorting cards
      enum:
        - CARD_NUMBER
        - CARDHOLDER_NAME
        - EXPIRY_DATE
        - STATUS
        - BALANCE
        - CREATED_AT
      example: CREATED_AT

    TransferStatus:
      type: string
      description: Current status of the card
      enum:
        - CREATED
        - PROCESSED
        - COMPLETED
        - CANSELED
      example: ACTIVE

    SortDirection:
      type: string
      description: Sort direction
      enum:
        - ASC
        - DESC
      default: DESC
      example: DESC

    # ==================== REQUEST DTOs ====================
    CreateCardRequest:
      type: object
      description: Request body for creating a new card
      properties:
        virtual:
          type: boolean
          description: Created is virtual card
          example: false
        accountGuid:
          type: string
          format: uuid
          description: ID of the account to which card will be tied
          example: "123e4567-e89b-12d3-a456-426614174000"

    UpdateCardStatusRequest:
        type: object
        properties:
          status:
            $ref: '#/components/schemas/CardStatus'
        required:
          - status
          
    TransferCardRequest:
      type: object
      description: Request body for money transfer between user's own cards
      required:
        - fromCardGuid
        - toCardGuid
        - amount
      properties:
        fromCardGuid:
          type: string
          format: uuid
          description: Source card ID
          example: "123e4567-e89b-12d3-a456-426614174001"
        toCardGuid:
          type: string
          format: uuid
          description: Destination card ID
          example: "123e4567-e89b-12d3-a456-426614174002"
        amount:
          type: number
          format: double
          description: Amount to transfer
          minimum: 0.01
          example: 150.50
        description:
          type: string
          description: Transfer description
          maxLength: 255
          example: "Monthly savings"

    # ==================== RESPONSE DTOs ====================
    CardResponse:
      type: object
      description: Card information visible to the card owner
      properties:
        guid:
          type: string
          format: uuid
          description: Card ID
          example: "123e4567-e89b-12d3-a456-426614174001"
        maskedNumber:
          type: string
          description: Masked card number (only last 4 digits visible)
          pattern: '^\*\*\*\* \*\*\*\* \*\*\*\* \d{4}$'
          example: "**** **** **** 1234"
        cardholderName:
          type: string
          description: Name of the cardholder
          example: "IVAN PETROV"
        expiryDate:
          type: string
          format: date
          description: Card expiry date
          example: "2025-12-31"
        status:
          $ref: '#/components/schemas/CardStatus'
        currency:
          type: string
          description: Card currency
          example: "RUB"
          default: "RUB"

    CardPageable:
      type: object
      description: Paginated response with user's cards
      properties:
        content:
          type: array
          description: List of cards on current page
          items:
            $ref: '#/components/schemas/UserCardResponse'
        page:
          type: integer
          description: Current page number (zero-based)
          example: 0
        size:
          type: integer
          description: Number of items per page
          example: 20
        totalElements:
          type: integer
          format: int64
          description: Total number of cards
          example: 45
        totalPages:
          type: integer
          description: Total number of pages
          example: 3

    TransferCardResponse:
      type: object
      description: Response after successful transfer
      properties:
        guid:
          type: string
          format: uuid
          description: Unique transaction identifier
          example: "987f6543-e21d-34c5-b678-526614175111"
        fromCardGuid:
          type: string
          format: uuid
          description: Source card ID
          example: "123e4567-e89b-12d3-a456-426614174001"
        toCardGuid:
          type: string
          format: uuid
          description: Destination card ID
          example: "123e4567-e89b-12d3-a456-426614174002"
        amount:
          type: number
          format: double
          description: Transferred amount
          example: 150.50
        status:
          $ref: '#/components/schemas/TransferStatus'
        createdAt:
          type: string
          format: date-time
          description: Transfer timestamp
          example: "2024-01-25T15:30:00Z"
        description:
          type: string
          description: Transfer description
          example: "Monthly savings"

    # ==================== ERROR RESPONSE ====================
    ErrorResponse:
      type: object
      description: Standard error response
      properties:
        code:
          type: string
          description: Error code (e.g., CARD_NOT_FOUND, INSUFFICIENT_FUNDS)
          example: "CARD_NOT_FOUND"
        message:
          type: string
          description: Human-readable error message
          example: "Card with ID 123e4567-e89b-12d3-a456-426614174999 not found"
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2024-01-25T15:30:00Z"
        details:
          type: object
          description: Additional error details
          additionalProperties: true
          example:
            cardId: "123e4567-e89b-12d3-a456-426614174999"
            userId: "123e4567-e89b-12d3-a456-426614174000"

  securitySchemes:
    bearerAuth:
      type: https
      scheme: bearer
      bearerFormat: JWT
      description: Enter JWT token

security:
  - bearerAuth: []